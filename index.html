<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Traductor Español ⇄ Quechua JW</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body { background:#111; color:white; font-family: Arial; margin:20px; }
    body.light { background:#f5f5f5; color:black; }
    textarea, .output {
        width:100%; padding:12px; border-radius:8px;
        margin-top:10px; background:#222; color:white;
        border:1px solid #555;
    }
    body.light textarea, body.light .output {
        background:white; color:black;
    }
    button {
        padding:10px 15px; margin-top:10px; cursor:pointer;
        background:#22c55e; border:none; color:white;
        border-radius:8px; font-weight:bold;
    }
</style>
</head>
<body>

<h2>Traductor Español ⇄ Quechua JW</h2>

<textarea id="input" placeholder="Escribe aquí..."></textarea>
<button onclick="traducir()">Traducir</button>

<h3>Resultado:</h3>
<div class="output" id="output"></div>

<button onclick="toggle()">Modo claro/oscuro</button>

<script>
async function traducir(){
    const texto = document.getElementById("input").value;
    document.getElementById("output").textContent = "Traduciendo...";

    const res = await fetch("/api/traducir", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({ texto })
    });

    const data = await res.json();
    document.getElementById("output").textContent = data.traduccion;
}

function toggle(){
    document.body.classList.toggle("light");
}
</script>

</body>
</html>
